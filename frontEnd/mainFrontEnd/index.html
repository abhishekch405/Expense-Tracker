<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./index.css">
    <title>Project</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Expense Tracker</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Expenses</h2>
            <form id="form" class="form-inline mb-3">
                <label for="amount">Amount</label>
                <input type="text" class="form-control mr-2" id="amount" placeholder="Amount..">

                <label for="description">Description</label>
                <input type="text" class="form-control mr-2" id="description" placeholder="Description..">
                <label for="category">Category</label>
                <select id="category" class="form-control mr-2" name="category" required>
                    <option disabled selected value> -- select a Category -- </option>
                    <option value="food">Food</option>
                    <option value="petrol">Petrol</option>
                    <option value="travel">Travel</option>
                    <option value="emi">EMI</option>
                    <option value="Grocery">Grocery</option>
                    <option value="others">Others</option>
                  </select>
                <!-- <input type="text" class="form-control mr-2" id="email"> -->
                <input type="submit" class="btn btn-dark" value="Add Expense">
            </form>
            <hr>
          
            <!--<h2 class="title">Items</h2> -->
            <!-- <ul id="items" class="list-group">
                
                <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li> 
            </ul> -->
        </div>
    </div>

   
    <section id="cart">
        <h2>Expenses</h2>
        <div class="cart-row cart-header">
            <span class="cart-item cart-column">Amount</span>
            <span class="cart-price cart-column">Description</span>
            <span class="cart-quantity cart-column">Category</span>
        </div>
        <div class="cart-items" id="cart-items">
           
        </div>
        <div class="cart-total">
            <span class="total-title">TOTAL</span>
            $<span id="total-value">0</span>
        </div>

    </section>

    <section>
        <span><button type="click" id="getallexpenses">See all Expenses</button></span>
        <span><button type="click" id="daily">Daily</button></span>
        <span><button type="click" id="weekly">Weekly</button></span>
        <span><button type="click" id="monthly">Monthly</button></span>
    </section>


    <section class="pagination" id="pagination">
        <!--
        <button class="pagination-button">1</button>
        -->
    </section>
    <button id="premium">Buy Premium</button>
    <div class="popup-container" id="container">
        <div class="popup">
            <button id="close">&times;</button>
            <h1>Expense Tracker Premium!</h1>
            <p>Buy Premium at $499</p>
            <button id="pay">Pay Now</button>
        </div>
    </div>   
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="index.js"> </script>
</body>

</html>
